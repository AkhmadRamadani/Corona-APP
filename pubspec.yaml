name: Corner
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  # sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  persistent_bottom_nav_bar: ^2.0.5
  shared_preferences: ^0.5.8
  intl: ^0.16.1
  charts_flutter: ^0.9.0
  webview_flutter: ^0.3.22+1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
      - assets/images/

  fonts:
    - family: Open Sans
      fonts:
        - asset: fonts/open-sans.regular.ttf
        - asset: fonts/open-sans.light.ttf
          weight: 300
        - asset: fonts/open-sans.bold.ttf
          weight: 700
    - family: Roboto
      fonts: 
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
